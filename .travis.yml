language: dart
dart:
  - stable

script:
  - dart tool/build.dart
  - pub run dart_dev format --check
  - pub run dart_dev analyze
  - pub run dart_dev test -p vm
  - pub run dart_dev coverage --no-html
  - bash <(curl -s https://codecov.io/bash) -f coverage/coverage.lcov

branches:
  only: [master]
